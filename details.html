<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task Details</title>
    <script src="details.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Poppins" rel="stylesheet">
    <script src="https://kit.fontawesome.com/8cf4993677.js" crossorigin="anonymous" defer></script>

    <link href="details-style.css" rel="stylesheet">
  </head>
  <body>
    <h1>Task Details</h1>
    <table class="details-table">
      <tbody>
        <tr>
          <td class="details-firstCol">Description:</td>
          <td>
            <p id="description-details"></p>
          </td>
        </tr>
        <tr>
          <td class="details-firstCol">Tags:</td>
          <td>
            <p id="tags-details"></p>
          </td>
        </tr>
        <tr>
          <td class="details-firstCol">Is complete:</td>
          <td>
            <p id="status-details"></p>
          </td>
        </tr>
        <tr>
          <td class="details-firstCol">Created on:</td>
          <td>
            <p id="date-details"></p>
          </td>
        </tr>
      </tbody>
    </table>
    <div class="button-container">
      <button class="button" id="change-status" onclick="updateStatusButton()"></button>
    </div>
  </body>
</html>
