<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task Details</title>
    <script src="details.js"></script>
    <link
      href="https://fonts.googleapis.com/css?family=Poppins"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/8cf4993677.js"
      crossorigin="anonymous"
      defer
    ></script>

    <link href="../style.css" rel="stylesheet" />
  </head>
  <body>
    <div class="details-title-container">
      <div class="go-back-button-container">
        <button class="go-back-button" onclick="goToIndex()">< Go back</button>
    </div>
      <div class="details-title">
        <h1>Details</h1>
      </div>
    </div>
    <div class="details-table-container">
      <table class="details-table">
        <tbody>
          <tr>
            <td class="details-firstCol">Id:</td>
            <td>
              <p id="id-details"></p>
            </td>
          </tr>
          <tr>
            <td class="details-firstCol">Description:</td>
            <td>
              <p id="description-details"></p>
            </td>
          </tr>
          <tr>
            <td class="details-firstCol">Tags:</td>
            <td>
              <p id="tags-details"></p>
            </td>
          </tr>
          <tr>
            <td class="details-firstCol">Is complete:</td>
            <td>
              <p id="status-details"></p>
            </td>
          </tr>
          <tr>
            <td class="details-firstCol">Created on:</td>
            <td>
              <p id="date-details"></p>
            </td>
          </tr>
        </tbody>
      </table>
      <div class="button-container">
        <button class="delete-button" id="delete-task" onclick="deleteThisTodo()">
          Delete
        </button>
        <button
          class="complete-button"
          id="change-status"
          onclick="updateStatusButton()"
        ></button>
      </div>
    </div>
  </body>
</html>
