<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="index.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Poppins" rel="stylesheet">
    <script src="https://kit.fontawesome.com/8cf4993677.js" crossorigin="anonymous" defer></script>

    <link href="index-style.css" rel="stylesheet">
</head>
</head>
<body>
    <div class="title-container">
        <div class="title">
            <h1>Welcome to the <span>to-do list</span></h1>
        </div>
        <div class="add-button-container">
            <button class="button">Add</button>
        </div>
    </div>
    <div class="table-container">
        <table class="styled-table" id="data-table">
            <thead>
                <tr class="headers">
                    <th class="description-column">Description</th>
                    <th class="tags-column">Tags</th>
                    <th class="status-column">Is complete</th>
                    <th class="action-column">Action</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>
        <!-- The Modal -->
        <div id="myModal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h2><span>Task Details</span></h2>
                <table class="details-table">
                    <tbody>
                        <tr>
                            <td class="details-firstCol">Description:</td>
                            <td>
                                <p id="description-details"></p>
                            </td>
                        </tr>
                        <tr>
                            <td class="details-firstCol">Tags:</td>
                            <td>
                                <p id="tags-details"></p>
                            </td>
                        </tr>
                        <tr>
                            <td class="details-firstCol">Is complete:</td>
                            <td>
                                <p id="status-details"></p>
                            </td>
                        </tr>
                        <tr>
                            <td class="details-firstCol">Created on:</td>
                            <td>
                                <p id="date-details"></p>
                            </td>
                        </tr>
                    </tbody>
                </table>
                <div class="modify-button-container">
                    <button class="button" id="modify-button">Modify</button>
                </div>
            </div>
        </div>
    
</body>
</html>
